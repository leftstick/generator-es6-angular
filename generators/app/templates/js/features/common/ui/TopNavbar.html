          <button type="button" class="navbar-toggle collapsed" data-template-url="aside" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="<% if(answers.pushState){ %>home<% }else{ %>#/home<% } %>">
              <img alt="Brand" src="img/logo.png">
          </a>
        </div>

        <ul class="nav navbar-nav hidden-xs">
          <li data-match-route="/home"><a href="<% if(answers.pushState){ %>home<% }else{ %>#/home<% } %>">Home</a></li>
          <li data-match-route="/about"><a href="<% if(answers.pushState){ %>about<% }else{ %>#/about<% } %>">About</a></li>

      </div><!-- /.container-fluid -->
